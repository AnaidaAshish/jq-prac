<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h2>Marksheet Generator</h2>
    <div class="form">
        <input id="subject"/>
        <input id="marks"/>
        <button class="btn" onclick="addSubject()">Add Subject</button>
    </div>
    <table>
        <thead>
            <th>Subject</th>
            <th>Passing Marks</th>
            <th>Marks Obtained</th>
            <th>Status</th>
            <th>Actions</th>
        </thead>
        <tbody class="table-body">
        </tbody>
        <tfoot>
            <tr>
                <td id="sub-total">Total Subject</td>
                <td id="passing-total">Total Passing Marks</td>
                <td id="marks-total">Total Marks Obtained</td>
                <td id="overall-status">Over Status</td>
            </tr>
        </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="task.js"></script>
</body>
</html>
